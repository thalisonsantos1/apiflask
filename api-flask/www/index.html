<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min (1).css">
    <script src="script.js"></script>
</head>
<body class="bg-light">
    
    <hr>
    <section class="card p-4 shadow-sm">
        <h2 class="cardtitle">Consultar Cliente</h2>
        <div class="form col-6">
            <form id="consulta-form">
                <label for="cpf">Informe o CPF</label><br>
                <input type="text" class="form-control" id="cpf" name="fname"><br>           
                <br>
            </form> 
            <button type="submit" class="btn btn-primary" onclick="buscaCliente()">Consultar</button>
        </div>
    </section>
    <div class="card p-4 shadow-sm">
        <p><strong>Nome: </strong> <span id="nome"></span></p>
        <p><strong>Nascimento: </strong> <span id="nasc"></span></p>
        <p><strong>E-mail: </strong> <span id="email"></span></p>
    </div>
    <section class="card p-4 shadow-sm">
        <h2 class="cardtitle">Cadastrar Novo Cliente</h2>
        <form id="cadastro-form" class="row g-3">
            <div class="col-6">
                <!--<label for="cpf-cadastro" class="form-label">CPF</label>-->
                <input type="text" class="form-control" id="cadcpf" placeholder="CPF" required>
            </div>
            <div class="col-4">
                <!--<label for="nascimento" class="form-label">Data de Nascimento</label>-->
                <input type="text" class="form-control" id="cadnascimento" placeholder="Data de Nascimento" required>
            </div>
            <div class="col-10">
                <!--<label for="nome" class="form-label">Nome</label>-->
                <input type="text" class="form-control" id="cadnome" placeholder="Nome Completo" required>
            </div>
            
            <div class="col-10">
                <!--<label for="email" class="form-label">CPF</label>-->
                <input type="text" class="form-control" id="cademail" placeholder="E-mail" required>
            </div>
        </form>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-success" onclick="cadastrarCliente()">Cadastrar</button>
        </div>
    </section>
    
</body>
</html>
